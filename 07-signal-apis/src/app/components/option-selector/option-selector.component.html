@for(option of options(); track option) {
<div
  class="option"
  [class.selected]="option === selected()"
  (click)="select(option)"
  (keydown.enter)="select(option)"
  tabindex="0"
>
  @if(templateDirective(); as directive) {
  <ng-container
    *ngTemplateOutlet="directive.template; context: { $implicit: option }"
  />
  } @else {
  {{ option }}
  }
</div>
}
